<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food App - Home</title>
    <link href="css/tailwind.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Online Food App</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/" class="hover:underline">Home</a></li>
                    <li><a href="/menu" class="hover:underline">Menu</a></li>
                    <li><a href="/login" class="hover:underline">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-grow container mx-auto py-10 px-4">
        <div class="text-center mb-10">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome to Online Food App</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">Order your favorite food with just a few clicks. Browse our menu, add items to your cart, and enjoy a delicious meal delivered right to your doorstep.</p>
        </div>
        
        <div class="flex justify-center">
            <a href="/menu" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                View Our Menu
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Online Food App. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
