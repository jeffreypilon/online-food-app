<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food App - Home</title>
    <link href="css/tailwind.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <!-- Header -->
    <!-- Include header from separate file -->
    <div id="header-container"></div>
    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading header:', error);
                document.getElementById('header-container').innerHTML = '<p class="text-red-500 p-4">Error loading header</p>';
            });
    </script>

    <div class="flex flex-grow mt-16 mb-16">
        <!-- Left Navigation Bar -->
        <div id="left-nav-container"></div>
        <script>
            fetch('/left-nav-bar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('left-nav-container').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading left navigation bar:', error);
                    document.getElementById('left-nav-container').innerHTML = '<p class="text-red-500 p-4">Error loading navigation</p>';
                });
        </script>

        <!-- Main content -->
        <main class="flex-grow container mx-auto py-10 px-4 ml-64">
            <div id="user-welcome" class="mb-4"></div>
            <script>
                // Check if user is logged in and display personalized welcome
                fetch('/auth/me')
                    .then(response => response.json())
                    .then(data => {
                        // Parse data and handle potential missing properties
                        if (data && typeof data === 'object') {

                            for (const [key, value] of Object.entries(data)) {
                                console.log(key, value);
                            }

                            let firstNameDisplay = '';
                            let lastNameDisplay = '';

                            for (const [key, value] of Object.entries(data)) {

                                if (key == "data") {
                                    firstNameDisplay = value.firstName;
                                    lastNameDisplay = value.lastName;


                                    // Extract firstName and lastName with fallbacks to empty strings
                                    const firstName = firstNameDisplay || '';
                                    const lastName = lastNameDisplay || '';

                                    // Only display welcome message if at least firstName exists
                                    if (firstName) {
                                        document.getElementById('user-welcome').innerHTML =
                                            `<p class="text-lg text-blue-600 font-semibold">Welcome ${firstName} ${lastName}!</p>`;
                                    }
                                }
                            }
                        }
                    })
                    .catch(error => console.error('Error fetching user data:', error));
            </script>
            <div class="text-center mb-10">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome to the Online Food Ordering Application</h2>
                <p class="text-gray-600 max-w-2xl mx-auto">Order your favorite food with just a few clicks. Browse our menu, add items to your cart, and enjoy a delicious meal delivered right to your doorstep.</p>
            </div>
            
            <div class="flex justify-center">
                <a href="/menu" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                    View Our Menu
                </a>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>
    <script>
        fetch('/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading footer:', error);
                document.getElementById('footer-container').innerHTML = '<p class="text-red-500 p-4">Error loading footer</p>';
            });
    </script>
</body>
</html>
